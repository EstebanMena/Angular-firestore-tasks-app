<div class="card">
  <div class="card-content">
    <span class="card-title">Add task</span>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" placeholder="Title" name="title" [(ngModel)]="task.title">
      </div>
      <div class="input-field col s6">
        <input type="text" placeholder="Description" name="description" [(ngModel)]="task.description">
      </div>
    </div>
    <input type="submit" value="Add" class="btn btn-light">
  </form>
</div>
